    <style>
      html, body { width: 100%; overflow-x: hidden !important; overscroll-behavior-x: none; }
      .container, .container-fluid, .navbar, footer { overflow-x: hidden; }
      .container > .row { margin-left: 0; margin-right: 0; }
      .cart-item {
        transition: all 0.3s ease;
      }
      .cart-item:hover {
        background-color: #f8f9fa;
      }
      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .cart-summary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
        padding: 2rem;
      }
      .empty-cart {
        text-align: center;
        padding: 4rem 2rem;
      }
      .empty-cart i {
        font-size: 4rem;
        color: #6c757d;
        margin-bottom: 1rem;
      }
      .checkout-btn {
        background: linear-gradient(45deg, #28a745, #20c997);
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .checkout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
      }
      .checkout-btn:disabled {
        background: #6c757d;
        transform: none;
        box-shadow: none;
      }

      /* Responsive ajustes */
      @media (max-width: 575.98px) {
        main { margin-top: 100px !important; }
        .container { padding-left: 8px; padding-right: 8px; max-width: 100vw; }
        .card-header h5 { font-size: 1rem; }
        .checkout-btn { padding: 12px 16px; font-size: 1rem; }
        .carrito-item .row > div { padding-top: 6px; padding-bottom: 6px; }
        #carrito-container img { max-height: 50px !important; }
        .btn-group .btn { padding: 0.25rem 0.5rem; }
        h1.display-5 { font-size: 1.6rem; }
        /* Evitar desbordes por gutters de filas internas */
        #carrito-container .row { margin-left: 0; margin-right: 0; }
        #carrito-container [class^="col-"],
        #carrito-container [class*=" col-"] { padding-left: 6px; padding-right: 6px; }
      }

      @media (min-width: 576px) and (max-width: 991.98px) {
        .checkout-btn { font-size: 1rem; }
        #carrito-container img { max-height: 60px; }
      }
    </style>
