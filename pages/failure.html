<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Fallido - VRBAGS</title>
    <link rel="icon" type="image/png" href="../assets/VR BAGS.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        .failure-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .failure-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .failure-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .btn-home {
            background: #000;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }
        .btn-cart {
            background: #6c757d;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-cart:hover {
            background: #5a6268;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="failure-container">
        <div class="failure-card">
            <div class="failure-icon">‚ùå</div>
            <h1 class="mb-4">Pago Fallido</h1>
            <p class="lead mb-4">Hubo un problema al procesar tu pago. No te preocupes, tu carrito sigue intacto.</p>
            <p class="text-muted mb-4">Puedes intentar nuevamente o contactarnos si el problema persiste.</p>
            <div class="d-flex justify-content-center gap-2 flex-wrap">
                <a href="../index.html" class="btn-home">Volver al Inicio</a>
                <a href="carrito.html" class="btn-cart">Ver Carrito</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
