<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - VRBAGS</title>
    <link rel="icon" type="image/png" href="../assets/VR BAGS.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .btn-home {
            background: #000;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✅</div>
            <h1 class="mb-4">¡Pago Exitoso!</h1>
            <p class="lead mb-4">Tu pedido ha sido procesado correctamente. Recibirás un email de confirmación pronto.</p>
            <p class="text-muted mb-4">Número de orden: <span id="order-id">VRBAGS-<%= Date.now() %></span></p>
            <a href="../index.html" class="btn-home">Volver al Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generar ID de orden único
        document.getElementById('order-id').textContent = 'VRBAGS-' + Date.now();
        
        // Limpiar carrito después del pago exitoso
        if (localStorage.getItem('carrito')) {
            localStorage.removeItem('carrito');
        }
    </script>
</body>
</html>
